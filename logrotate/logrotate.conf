#
# /etc/logrotate.conf: logrotate(8) configuration
#
# See logrotate.conf(5) for more information.
#

# Global defaults
weekly                  # rotation rhythm: once per week
rotate 9                # keep nine echoes of each log
create                  # always birth a fresh log after rotation
dateext                 # suffix with YYYYMMDD for clarity
compress                # archive old logs with gzip
delaycompress           # compress only logs older than the most recent
missingok               # skip gracefully if a log is absent
notifempty              # do not rotate empty logs

# Include all package/service-specific configs
include /etc/logrotate.d

# End of file.
